type TrackItem @model
    @key(name: "byUserId" fields: ["userId", "pin", "createdAt"] queryField: "itemsByUserId")
    @auth( rules: [ { allow: owner, ownerField: "owner", provider: oidc, identityClaim: "sub" }, { allow: public, operations: [read, create, delete, update] } ])
{
    id: ID!
    userId: String!
    pin: String!
    description: String
    type: String
    owner: String
    createdAt: AWSDateTime
}